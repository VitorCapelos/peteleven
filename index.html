<!DOCTYPE html>
<html>
	<head>
		<title>Pet Eleven | Home</title>
		<link rel="stylesheet" href="assets/css/index.css" />
		<link rel="stylesheet" href="assets/css/header.css" />
	</head>
	<body>
		<div id="header"></div>
		<div class="content">
			<div class="slideshow">
				<div class="slide active">
					<img src="assets/img/slide/slide1.jpg" alt="" />
				</div>
				<div class="slide">
					<img src="assets/img/slide/slide2.png" alt="" />
				</div>
				<div class="dots">
					<div class="dot active"></div>
					<div class="dot"></div>
				</div>
			</div>

			<div class="posts">
				<div class="card">
					<div class="card-content">
						<div class="card-image">
							<img src="assets/img/posts/00.jpg" />
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-content">
						<div class="card-image">
							<img src="assets/img/posts/01.jpg" />
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-content">
						<div class="card-image">
							<img src="assets/img/posts/02.jpg" />
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-content">
						<div class="card-image">
							<img src="assets/img/posts/03.jpg" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="footer"></div>
	</body>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(function () {
			$("#header").load("/header.html");
		});
		$(function () {
			$("#footer").load("/footer.html");
		});
	</script>
	<script src="assets/js/app.js"></script>
</html>
