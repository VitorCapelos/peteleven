<!DOCTYPE html>
<html>

<head>
	<title>Pet Eleven | Fale Conosco</title>
	<link rel="stylesheet" href="assets/css/index.css" />
</head>

<body>
	<div id="header"></div>
	<div class="content">
		<div class="form-area">
			<h1>Fale Conosco</h1>
			<p>Entre em contato por telefone, chat, e-mail ou pelo formulário abaixo.</p>
			(11) 1234-5678<br />
			Horário de atendimento:<br />
			De segunda até sexta-feira<br />
			Des 8h00 ás 17h00<br />
			</p>
			<form>
				<div class="input">
					<label>Nome</label>
					<input type="text" placeholder="Nome" required/>
				</div>
				<div class="input">
					<label>E-mail</label>
					<input type="text" placeholder="email@cliente.com" required/>
				</div>
				<div class="input">
					<label>Assunto</label>
					<input type="text" placeholder="Assunto" required/>
				</div>
				<div class="input">
					<label>Mensagem</label>
					<textarea placeholder="Mensagem" rows="5" cols="50" required></textarea>
				</div>
				<button>Enviar</button>
			</form>
			<img src="assets/img/pet.jpg" width="600" height="400"/>
		</div>
	</div>

	<div id="footer"></div>
</body>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(function () {
			$("#header").load("/header.html");
		});
		$(function () {
			$("#footer").load("/footer.html");
		});
	</script>
</html>
